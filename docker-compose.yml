version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - '8000:8000'
    env_file:
      - .env
    volumes:
      - ./config:/app/config
    depends_on:
      - redis

  telegram-bot:
    build: .
    command: python -m app.telegram_bot.bot
    env_file:
      - .env
    volumes:
      - ./config:/app/config
    depends_on:
      - redis
      - web
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

volumes:
  redis_data:

